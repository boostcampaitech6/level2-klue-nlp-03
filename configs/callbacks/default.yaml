defaults:
  - model_checkpoint
  - early_stopping
  - model_summary
  - rich_progress_bar
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "best_model"
  monitor: "val/micro_f1_best"
  mode: "max"
  save_last: True
  auto_insert_metric_name: False
  enable_version_counter: False

early_stopping:
  monitor: "val/loss"
  patience: 5
  mode: "max"

model_summary:
  max_depth: -1
